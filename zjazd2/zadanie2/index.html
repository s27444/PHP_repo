<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Rezerwacji Hotelu</title>
</head>
<body>
<h2>Formularz Rezerwacji Hotelu</h2>
<form action="sumary.php" method="post">
    <label for="quantity">Liczba osób:</label>
    <select name="quantity" id="quantity">
        <option value="1">1 osoba</option>
        <option value="2">2 osoby</option>
        <option value="3">3 osoby</option>
        <option value="4">4 osoby</option>
    </select>
    <br><br>
    <label for="name">Imię:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="surname">Nazwisko:</label>
    <input type="text" id="surname" name="surname" required><br><br>
    <label for="address">Adres:</label>
    <input type="text" id="address" name="address" required><br><br>
    <label for="credit_card">Nr karty kredytowej:</label>
    <input type="text" id="credit_card" name="credit_card" required pattern="\d{16}"><br><br>
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="stay_date">Data pobytu:</label>
    <input type="date" id="stay_date" name="stay_date" required><br><br>
    <label for="arrival_time">Godzina przyjazdu:</label>
    <input type="time" id="arrival_time" name="arrival_time" required><br><br>
    <input type="checkbox" id="child_bed" name="child_bed">
    <label for="child_bed">Dostawienie łóżka dla dziecka</label><br><br>
    <label for="amenities">Udogodnienia:</label><br>
    <select name="amenities[]" id="amenities" multiple>
        <option value="klimatyzacja">Klimatyzacja</option>
        <option value="popielniczka">Popielniczka dla palacza</option>
    </select>
    <br><br>
    <div id="guests">

    </div>
    <input type="submit" value="Zarezerwuj">
</form>
<script>
    document.getElementById('quantity').addEventListener('change', function() {
        var quantity = this.value;
        var guestsContainer = document.getElementById('guests');
        guestsContainer.innerHTML = '';

        for (var i = 0; i < quantity; i++) {
            var guestForm = `
                    <fieldset>
                        <legend>Osoba ${i+1}</legend>
                        <label for="name${i}">Imię:</label>
                        <input type="text" id="name${i}" name="name${i}" required><br><br>
                        <label for="surname${i}">Nazwisko:</label>
                        <input type="text" id="surname${i}" name="surname${i}" required><br><br>
                    </fieldset>
                `;
            guestsContainer.innerHTML += guestForm;
        }
    });
</script>
</body>
</html>
